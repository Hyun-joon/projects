<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
</head>
<body>
	<div id="main" class="page" data-role="page">
		<div id="main-content" class="content" data-role="content">
			<ol id="main-content-list" class="list" data-role="listview">
				<!-- The <li> elements of Persons gotten by the getPersons() JavaScript function are put here. -->
			</ol>
		</div>
	</div>
	<!-- Person pages constructed by the getPersons() Javascript function are put here. -->
</body>
<script type="text/javascript" src="j/ajaxexample.js"></script>
<script type="text/javascript">
<!-- Listener for the main page. This only runs once; when the browser first loads up this DOM -->
$('#main').live('pagebeforecreate',function(event, ui){
	var num = $('li').length;
	if(num == 0)
	{
		getPersons();
	}
});
</script>
</html>
