<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
	<link rel="stylesheet" href="map.css" />
	<title>Google Map API Geolocation Error Handling Application</title>
</head>
<body style="height:100%">
<!-- The main page -->
<div id="main" class="page" data-role="page">
	<div data-role="header">
		<h2>Geolocation Error Handling Application</h2>
	</div>
	<div data-role="content">
		<p>Show the map and this web site will follow you as long as the map is visible.</p>
		<a href="#map" data-role="button">Show The Map</a>
	</div>
</div>
<!-- The map page -->
<div id="map" class="page" data-role="page"> 
	<div id="mapHeader" data-role="header">
		<a href="#main" data-icon="delete">Hide The Map</a>
		<h2>Follow me...</h2>
	</div>
	<div id="theMap" class="map" data-role="content">
		<!-- The map goes here via loadMap() -->
	</div>
</div> 
</body>
<script src="map.js" type="text/javascript"></script>
<script src="https://maps-api-ssl.google.com/maps/api/js?v=3.5&sensor=true" type="text/javascript"></script>
<script type="text/javascript">
$('#map').live('pageshow', function(event, ui){
	loadMap();
});
</script>
</html>
