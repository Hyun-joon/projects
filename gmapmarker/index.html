<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
	<link rel="stylesheet" href="map.css" />
	<title>Google Map API Marker Place/Drag/Drop Application</title>
</head>
<body style="height:100%">
<!-- The main page -->
<div id="main" class="page" data-role="page">
	<div data-role="header">
		<h2>Place/Drag/Drop</h2>
	</div>
	<div data-role="content">
		<p>Show the map, estimate my location using my device's GPS. If necesary, I'll drag and drop to my real location.</p>
		<a href="#map" data-role="button">Find me!</a>
		<div id="address">
			<strong>Number:</strong> <span id="number"></span><br />
			<strong>Direction:</strong> <span id="direction"></span><br />
			<strong>Name:</strong> <span id="name"></span><br />
			<strong>Suffix:</strong> <span id="suffix"></span><br />
			<strong>City:</strong> <span id="city"></span><br />
			<strong>Postal Code:</strong> <span id="postalcode"></span><br />
		</div>
	</div>
</div>
<!-- The map page -->
<div id="map" class="page" data-role="page"> 
	<div id="mapHeader" data-role="header">
		<a href="#main" data-icon="delete">Show The Address</a>
		<h2>Follow me...</h2>
	</div>
	<div id="theMap" class="map" data-role="content">
		<!-- The map goes here via loadMap() -->
	</div>
</div> 
</body>
<script src="map.js" type="text/javascript"></script>
<script src="https://maps-api-ssl.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script type="text/javascript">
$("#address").hide();
$('#map').live('pageshow', function(event, ui){
	loadMap();
});
</script>
</html>
